<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Index</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 40px;
    }
    .header h1 {
      font-size: 24px;
      font-weight: 600;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .link-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .link-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      text-decoration: none;
      color: #333;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .link-card .number {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      font-weight: 700;
    }
    .link-card .label {
      font-size: 16px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Dashboard Index</h1>
  </header>
  <main class="container">
    <div class="link-grid">
      <a href="1/index.html" class="link-card">
        <div class="number">1</div>
        <div class="label">Dashboard 1</div>
      </a>
      <a href="2/index.html" class="link-card">
        <div class="number">2</div>
        <div class="label">Dashboard 2</div>
      </a>
      <a href="3/index.html" class="link-card">
        <div class="number">3</div>
        <div class="label">Dashboard 3</div>
      </a>
      <a href="4/index.html" class="link-card">
        <div class="number">4</div>
        <div class="label">Dashboard 4</div>
      </a>
      <a href="5/index.html" class="link-card">
        <div class="number">5</div>
        <div class="label">Dashboard 5</div>
      </a>
    </div>
  </main>
</body>
</html>
